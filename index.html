    <body>
        <h1 id="superTitle">Ligh<span>Touch</span></h1>
        <button class="hidden home-title-btn" style="position: absolute; top: 90%; left: 20%">test button</button>
        <button class="hidden home-title-btn" style="position: absolute; top: 90%; left: 30%">test button 2</button>
        <button class="hidden home-title-btn" style="position: absolute; top: 90%; left: 40%">test button 3</button>
    </body>
</html>

<script>
    // make appear buttons when scrolling
    $(document).ready(function() {
        const MAX_SCROLL = 20;
        let scrollPosition = 0;

        function checkVisibility() {
            const windowHeight = $(window).height();

            $('.home-title-btn').each(function(index) {

                if (scrollPosition >= 20) {
                    $(this).addClass('visible');
                } else {
                    $(this).removeClass('visible');
                }
            });
        }

        function simulateScroll(event) {
            if (event.type === 'wheel') {
                if (event.originalEvent.deltaY > 0 && scrollPosition < MAX_SCROLL) {
                    scrollPosition += 20;
                } else if (event.originalEvent.deltaY < 0) {
                    scrollPosition -= 20;
                }
            } else if (event.type === 'keydown') {
                if (event.key === 'ArrowDown' && scrollPosition < MAX_SCROLL) {
                    scrollPosition += 20;
                } else if (event.key === 'ArrowUp') {
                    scrollPosition -= 20;
                }
            }

            if (scrollPosition < 0) scrollPosition = 0;

            checkVisibility();
        }

        $(window).on('wheel', simulateScroll);
        $(window).on('keydown', simulateScroll);

        checkVisibility(); // Vérifiez la visibilité au chargement initial
    });
</script>
